services:
  - type: web
    name: multiplayer-grid-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install --production=false && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true